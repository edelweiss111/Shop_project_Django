{%extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br></br>
    <h2 class="display-4">
        {% if object %}
            Редактировать
        {% else %}
            Добавить товар       {% endif %}
    </h2>
</div>
<div class="row">
    <div class="col-6">
        {% include 'catalog/includes/inc_form.html' %}
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Версии</h3>
            </div>
            <div class="card-body">
                {{formset.management_form}}
                {% for form in formset.forms %}
                    {{form.as_p}}
                {% endfor %}
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>

{% endblock %}
