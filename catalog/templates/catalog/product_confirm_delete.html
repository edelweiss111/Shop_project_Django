{%extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br />
    <h2 class="display-4">
        Удалить товар
    </h2>
</div>
<main>
    <div class="card">
        <div class="card-body">
            <div class="col-md-7 col-lg-8">
              <form enctype="multipart/form-data" class="needs-validation" method="post">
                {% csrf_token %}
                <p>Хотите удалить товар {{object.name}}?</p>
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'catalog:products' %}" class="btn btn-warning">Отмена</a>
              </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
