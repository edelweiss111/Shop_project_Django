{%extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br></br>
    <h3 class="display-6">Добавить товар</h3>
</div>
<main>
    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" method="post">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-12">
            <label for="name" class="form-label">Название товара</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="" value="" required>
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Описание товара</label>
            <input name="description" type="text" class="form-control" id="description" placeholder="" required>
          </div>

          <div class="col-12">
            <label for="image" class="form-label">Превью изображение<span class="text-body-secondary"> (Необязательно)</span></label>
            <input name="image" type="file" class="form-control" id="image" placeholder="">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="col-12">
            <label for="price" class="form-label">Стоимость в рублях</label>
            <input name="price" type="text" class="form-control" id="price" placeholder="" required>
          </div>

          <div class="col-md-5">
            <label for="category" class="form-label">Категория товара</label>
            <select name="category" class="form-select" id="category" required>
              {% for category in category_list %}
              <option>{{category.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <input class="btn btn-primary w-100" type="submit" value="Добавить" />
      </form>
    </div>
</main>
{% endblock %}
